{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center bg-primary text-white">
            <h2>Factura Generada</h2>
        </div>
        <div class="card-body">
            <p><strong>Número de Factura:</strong> {{ id_factura }}</p>
            <p><strong>Nombre del Cliente:</strong> {{ nombres }}</p>
            <p><strong>Cédula/RUC:</strong> {{ ci_ruc }}</p>
            <p><strong>Fecha y Hora:</strong> {{ fecha_hora }}</p>
            <p><strong>Servicio:</strong> {{ servicio }}</p>
            <p><strong>Total:</strong> ${{ total }}</p>
        </div>
        <div class="card-footer text-center">
            <a href="/factura.html" class="btn btn-primary">Nueva Factura</a>
            <a href="/imprimir/{{ id_factura }}" class="btn btn-primary" target="_blank">Imprimir Factura</a>
        </div>
    </div>
</div>
{% endblock %}
