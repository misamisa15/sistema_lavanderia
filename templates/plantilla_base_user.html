<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Mi Aplicación{% endblock %}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQBRd79jQmsp1GzOaMoe6t7s1hbxldfyQ2BwXMgnxq4lp2MGQzT5nNdp/" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='estilouser.css') }}">

{% block extra_css %}
{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand justify-content-center sticky-top" id="menu">
<ul class="navbar-nav mx-auto">
{% for item in menu %}
<li class="nav-item">
<a class="nav-link text-danger my-2" href="{{item.url}}">{{ item.text }}</a>
</li>
{% endfor %}
</ul>
<div class="d-flex align-items-center">
<a class="navbar-brand ms-auto me-2" href="#">
<i></i>
</a>


<div class="d-flex align-items-center">
  {% if user_name %}
  <span class="me-3 text-danger">{{ user_name }}</span>
  {% endif %}
  <div class="dropdown">
      <button class="bi bi-person-circle logo dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"></button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          {% for opcion in opciones %}
          <li><a class="dropdown-item" href="{{opcion.url}}">{{ opcion.text }}</a></li>
          {% endfor %}
      </ul>
  </div>
</div>
</nav>
{% block content %}{% endblock %}
<footer class="text-center text-lg-start conteFooter">
<div class="container d-flex justify-content-center py-5">
<button type="button" class="btn btn-primary btn-floating mx-2 boton">
<i class="bi bi-facebook"></i>
</button>
<button type="button" class="btn btn-primary btn-floating mx-2 boton">
<i class="bi bi-instagram"></i>
</button>
<button type="button" class="btn btn-primary btn-floating mx-2 boton">
<i class="bi bi-whatsapp"></i>
</button>
</div>

<div class="text-center text-white p-3 copyright">
© 2025 Copyright:
<a class="text-white">LAVANDERÍA D' FERXXOs</a>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
