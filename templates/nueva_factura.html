<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Factura</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Nueva Factura</h1>

    <form method="POST">
        <div class="form-group">
            <label for="id_cliente">ID Cliente:</label>
            <input type="number" id="id_cliente" name="id_cliente">
        </div>

        <div class="form-group">
            <label for="placa">Placa (opcional):</label>
            <input type="text" id="placa" name="placa" maxlength="6">
        </div>

        <div class="form-group">
            <label for="id_turno">ID Turno:</label>
            <input type="number" id="id_turno" name="id_turno" required>
        </div>

        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" step="0.01" required>
        </div>

        <button type="submit">Crear Factura</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}
</body>
</html>
