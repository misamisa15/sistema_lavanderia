<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Factura para No Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Nueva Factura para No Clientes</h2>
            <form method="POST">
                <!-- Cédula o RUC -->
                <div class="mb-3">
                    <label for="ci_ruc" class="form-label">Cédula o RUC</label>
                    <input type="text" class="form-control" id="ci_ruc" name="ci_ruc" placeholder="Ingrese la cédula o RUC" maxlength="13" required>
                </div>

                <!-- Nombres -->
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese los nombres completos" required>
                </div>

                <!-- Servicio -->
                <div class="mb-3">
                    <label for="servicio" class="form-label">Servicio</label>
                    <select class="form-select" id="servicio" name="servicio" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="Lavado Básico">Lavado Básico</option>
                        <option value="Lavado Completo">Lavado Completo</option>
                        <option value="Mantenimiento">Mantenimiento</option>
                    </select>
                </div>

                <!-- Total -->
                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="number" class="form-control" id="total" name="total" placeholder="Ingrese el total" step="0.01" required>
                </div>

                <!-- Botón -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Crear Factura</button>
                </div>

                <!-- Mensajes de error o éxito -->
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                {% if success %}
                    <div class="alert alert-success mt-3">{{ success }}</div>
                {% endif %}
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
